<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Send Anywhere</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr.js"></script>
        <script src="//use.typekit.net/zhp6yor.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

        <style>
            #password-form input{margin-bottom: 10px;}
            #password-form span{color:#fe7260;font-weight:bold;font-size: 13px;}
        </style>
    </head>
    <body>
    <!-- Page content begin -->
    <!--hero section -->
    <div class="hero" id="extra-page">  
        <div class="container">
            <div class="row">
               <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 about-description">
                    <img src="img/brand/sendanywhere_icon_blk.png" alt="logo">
                    <p>Please enter a new password for your XXXXXX@xxx.com account</p>
                </div>
            </div>

             <div class="row">
               <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1" id="password-form">
                    <form role="form">
                        <div class="form-group" style="margin-bottom:40px;">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                            <span>Password wasn't matched</span>
                        </div>

                        <div class="form-group">
                            <label for="retypePassword">Retype Password</label>
                            <input type="password" class="form-control" id="rePassword" placeholder="Retype Password">
                            <span>Password wasn't matched</span>
                        </div>



                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
               </div>
            </div><!-- end of row -->

           
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/vendor/bootstrap.min.js"></script>

        

        
    </body>
</html>
