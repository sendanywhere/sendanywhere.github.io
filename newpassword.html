        <title>Send Anywhere</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Page content begin -->
    <!--hero section -->
    <div class="hero" id="extra-page">  
        <div class="container">
            <div class="row">
               <div class="col-md-6 col-md-offset-3 col-xs-12 about-description">
                    <img src="img/brand/sendanywhere_icon_blk.png" alt="logo">
                    <p>Please enter a new password for your XXXXXX@xxx.com account</p>
                </div>
            </div>

             <div class="row">
               <div class="col-md-4 col-md-offset-4 col-xs-12" id="password-form">
                    <form role="form">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="text" class="form-control" id="newPassword" placeholder="New Password">
                        </div>

                        <div class="form-group">
                            <label for="retypePassword">Retype Password</label>
                            <input type="text" class="form-control" id="rePassword" placeholder="Retype Password">
                        </div>



                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
               </div>
            </div><!-- end of row -->

           
        </div>
    </div>

    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script>
        $(function () {
            $('#fileupload').fileupload({
                dataType: 'json',
                done: function (e, data) {
                    $.each(data.result.files, function (index, file) {
                        $('<p/>').text(file.name).appendTo(document.body);
                    });
                }
            });
        });
        </script>

        <script type="text/javascript">
          $('#fileupload').fileupload({
    /* ... */
    progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .bar').css(
            'width',
            progress + '%'
        );
    }
});



        </script>
        

        
    </body>
</html>
